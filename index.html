    <title>AUTH_MINIMAL_MOBILE</title>
    <style>
        :root {
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-main: #4a4a4a;
            --border-color: #e3eaf3;
            --accent-blue: #69a7ff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* 优化：统一设置 box-sizing */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 400;
        }

        .nav-container {
            display: grid;
            gap: 15px;
            width: 100%;
            max-width: 900px;
            /* PC 默认 4 列 */
            grid-template-columns: repeat(4, 1fr);
        }

        .nav-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            text-decoration: none;
            color: inherit;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80px;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border-color: var(--accent-blue);
        }

        .title {
            display: block;
            font-weight: 500;
            font-size: 1rem;
        }
        
        /* 平板布局：2列 */
        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 手机布局：1列 */
        @media (max-width: 576px) {
            .nav-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
